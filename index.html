<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #030f1d; 
    }
    svg {
      display: block;
      margin: 0 auto;
      background-color: #030f1d; /* Dark background for the map */
    }
    h1 {
      margin-top: 20px;
      color: rgb(255, 255, 255); /* Title color */
    }
    #legend text {
      font-size: 12px;
      fill: rgb(255, 255, 255); /* Legend text color */
    }
    #unpopulated {
      fill: #D3D3D3;
    }
  </style>
</head>
<body>
  <h1>Singapore Population by Subdistrict (2023)</h1>
  <svg></svg>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <script>
  let width = 1200, height = 600;

  // Create SVG element and add zoom functionality
  let svg = d3.select("svg")
      .attr("viewBox", "0 0 " + width + " " + height)
      .call(d3.zoom()
          .scaleExtent([1, 8]) // Limit zoom scale
          .on("zoom", zoomed)) // Zoom event
      .append("g");

  function zoomed(event) {
      svg.attr("transform", event.transform); // Apply zoom and pan transformations
  }

  Promise.all([d3.json("sgmap.json"), d3.csv("population2023.csv")]).then(data => {

      let mapData = data[0].features;
      let popData = data[1];

      mapData.forEach(d => {
          let subzone = popData.find(e => e.Subzone.toUpperCase() === d.properties.Name.toUpperCase());
          d.properties.Population = (subzone != undefined) ? parseInt(subzone.Population) : 0;
      });

      let projection = d3.geoMercator()
          .center([103.85, 1.36]) // Adjusted center
          .fitExtent([[50, 20], [1150, 580]], data[0]); // Adjust fitExtent for padding

      let geopath = d3.geoPath().projection(projection);

      const maxPopulation = d3.max(mapData.map(d => d.properties.Population));
      const minPopulation = d3.min(mapData.map(d => d.properties.Population));

      // Define the revised monochrome color scale from light to dark blue
      const colorScale = d3.scaleSequential(d3.interpolateBlues)  // Monochrome blue scale
          .domain([minPopulation, maxPopulation]);

      const districts = svg.append("g")
          .attr("id", "districts")
          .selectAll("path")
          .data(mapData)
          .enter()
          .append("path")
          .attr("d", geopath)
          .attr("stroke", "none")
          .attr("fill", d => d.properties.Population === 0 ? "#D3D3D3" : colorScale(d.properties.Population)) // 0 population areas are light grey
          .attr("opacity", 1)
          .on("mouseover", function (event, d) {
              svg.selectAll("path")
                  .filter(p => p !== d)
                  .attr("opacity", 0.5);
              d3.select(this)
                  .raise()
                  .attr("opacity", 1)
                  .attr("stroke", "#3F8AFA")
                  .attr("stroke-width", 3);

              // Change label color to black on hover
              d3.select(this).select("title")
                  .style("fill", "black");
          })
          .on("mouseout", function () {
              svg.selectAll("path")
                  .attr("opacity", 1)
                  .attr("stroke", "none");

              // Reset label color
              d3.select(this).select("title")
                  .style("fill", "white");
          })
          .append("title")
          .text(d => `${d.properties.Name}\n${d.properties.Population} people`);

      // Add gradient legend
      const legendWidth = 200;
      const legendHeight = 20;

      const legend = svg.append("g")
          .attr("id", "legend")
          .attr("transform", `translate(${width - 300}, ${height - 120})`);

      const defs = svg.append("defs");
      const gradient = defs.append("linearGradient")
          .attr("id", "legendGradient")
          .attr("x1", "0%").attr("y1", "0%")
          .attr("x2", "100%").attr("y2", "0%");

      gradient.append("stop").attr("offset", "0%").attr("stop-color", d3.interpolateBlues(0.2));  // Light blue
      gradient.append("stop").attr("offset", "100%").attr("stop-color", d3.interpolateBlues(1));  // Dark blue

      legend.append("rect")
          .attr("x", 0)
          .attr("y", 0)
          .attr("width", legendWidth)
          .attr("height", legendHeight)
          .style("fill", "url(#legendGradient)");

      const tickValues = d3.range(0, maxPopulation + 1, maxPopulation / 5);

      legend.selectAll("line")
          .data(tickValues)
          .enter()
          .append("line")
          .attr("x1", d => (d / maxPopulation) * legendWidth)
          .attr("x2", d => (d / maxPopulation) * legendWidth)
          .attr("y1", legendHeight)
          .attr("y2", legendHeight + 5)
          .attr("stroke", "white");

      legend.selectAll("text")
          .data(tickValues)
          .enter()
          .append("text")
          .attr("x", d => (d / maxPopulation) * legendWidth)
          .attr("y", legendHeight + 20)
          .attr("text-anchor", "middle")
          .text(d => `${Math.round(d / 1000)}k`);

      legend.append("text")
          .attr("x", legendWidth / 2)
          .attr("y", -10)
          .attr("text-anchor", "middle")
          .text("Population");

      // Add circle below the gradient to represent unpopulated areas
      legend.append("circle")
          .attr("id", "unpopulated")
          .attr("cx", legendWidth / 2)
          .attr("cy", legendHeight + 40)
          .attr("r", 5);
      
      legend.append("text")
          .attr("x", legendWidth / 2)
          .attr("y", legendHeight + 60)
          .attr("text-anchor", "middle")
          .text("Unpopulated Areas");

  });
  </script>

</body>
</html>
